{% extends "crm_app/base.html" %}

{% block title %}{{ object.company_name }} の削除確認{% endblock %}

{% block content %}
<div class="container mt-5">   
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="h4 mb-3">
                {{ object.company_name }} を本当に削除しますか？
            </h1>

            <p class="text-muted">この操作は元に戻せません。</p>

            <form method="POST" class="mt-4">
                {% csrf_token %}

                <button type="submit" class="btn btn-danger me-2">
                    はい、削除します
                </button>

                <a href="{% url 'customer_list' %}" class="btn btn-secondary">
                    いいえ、キャンセルします
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
