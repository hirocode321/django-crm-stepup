{% extends "crm_app/base.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">ログイン</h2>
                    
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">ユーザー名</label>
                            <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">パスワード</label>
                            <input type="password" name="password" id="id_password" class="form-control" required>
                        </div>

                        {% if form.non_field_errors %}
                            <div class="alert alert-danger" role="alert">
                                ユーザー名またはパスワードが正しくありません。
                            </div>
                        {% endif %}

                        <button type="submit" class="btn btn-primary w-100 mt-3">ログイン</button>
                    </form>

                    <hr class="my-4">
                    
                    <p class="text-center">
                        アカウントをお持ちでないですか？<br>
                        <a href="{% url 'signup' %}" class="btn btn-outline-secondary btn-sm mt-2">新規登録</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
